<!doctype html>
<html>

<head>
  <title> Example: Web components </title>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Web Components
        </h1>
        <h2 class="subtitle">
          Proyecto de ejemplo
        </h2>
      </div>
    </div>
  </section>

  <div class="columns">

    <div class="column is-flex is-hcentered">

      <item-container> </item-container>

    </div>

    <div class="column is-flex is-hcentered">

      <item-container> </item-container>

    </div>


  </div>


  <template id="retail-item">
    <link rel="stylesheet" href="app.css">

    <div id="container" class="columns is-inline-flex is-multiline is-centered is-gapless">
      <div class="box">
        <div class="column is-12" style="padding-bottom: 0px;">
          <div style="display: flex; justify-content: center;">
            <img src="https://bulma.io/images/placeholders/128x128.png" style="width: 128px; height: auto;">
          </div>
        </div>
        <div class="column is-12" style="padding-bottom: 0px;">
          <span id="product-name"> </span>
        </div>
        <div class="column is-12" style="font-size: 1.1rem; padding-bottom: 0px;">
          $ <span id="new-price"></span> (Oferta)
        </div>
        <div class="column is-12" style=" padding-bottom: 0px;">
          $ <span id="old-price"></span>
        </div>
      </div>
    </div>

    <span id="sale-percentage"></span>

  </template>

</body>

</html>
