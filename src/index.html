<!doctype html>
<html>

<head>
  <title> Example: Web components </title>
</head>

<body>
  Primera linea
  <div id="main" class="has-black-background has-white-text">
    Esto esta en el main

    <div class="columns">
      <div class="column">
        Hola 1
      </div>
      <div class="column">
        Hola 2
      </div>

    </div>
  </div>

  Esto esta fuera del main
  <item-container> </item-container>

  <item-container> </item-container>

  <template id="retail-item">
    <link rel="stylesheet" href="app.css">

      <div class="box">

          <figure class="image is-128x128">

          </figure>
        </div>
        <div class="column is-12">
          <span id="product-name"> </span>
        </div>
        <div class="column is-12" style="font-size: 1.1rem;">
          $ <span id="new-price"></span> (Oferta)
        </div>
        <div class="column is-12">
          $ <span id="old-price"></span>
        </div>
      </div>
    </div>

    <span id="sale-percentage"></span>

  </template>
